{% load webexplorer_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="/static/MainPage/css/base.css">

    {% block links %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="">
        </div>

        <ul>
            <li><a href="/">Home</a></li>

            {% endblock %}

            {% endblock %}
        </div>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
